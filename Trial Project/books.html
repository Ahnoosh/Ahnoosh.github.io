    <!---start-content----->
    <div class="content">
        <div class="wrap">
            <!-- Booking Form -->
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="guestName">Name</label>
                            <input type="text" class="form-control" id="guestName" placeholder="First and Last name">
                        </div>
                        <div class="form-group">
                            <label for="guestEmail">Email</label>
                            <input type="text" class="form-control" id="guestEmail" placeholder="guest@example.com">
                        </div>
                        <div class="form-group">
                            <label for="guestPax">Pax</label>
                            <select class="form-control" id="guestPax">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="guestRemarks">Remarks</label>
                            <textarea class="form-control" id="remarks" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="bookNow">Book Now</button>
                    </form>
                </div> <!-- Booking Form col-->
            </div> <!-- Booking Form row-->


        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
